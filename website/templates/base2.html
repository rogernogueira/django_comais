{% load static %}
{% load i18n %}

<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% trans "Comais Labs" %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'website/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'website/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'website/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'website/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.2/swiper-bundle.css" crossorigin="anonymous"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Main CSS File -->
  <link href="{% static 'website/css/style.css' %}" rel="stylesheet">

  <!-- Favicons -->
  <link href="{% static 'website/img/icons/favicon.png' %}" rel="icon">
  <link href="{% static 'website/img/icons/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'website/img/icons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'website/img/icons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'website/img/icons/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'website/img/icons/site.webmanifest' %}">

  <!-- Vendor JS Files (Deferred) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://cdn.tiny.cloud/1/altoema0ubbowc1nhc3677fnbic2sfockgvvtltycbj4rc8u/tinymce/6/tinymce.min.js"
    referrerpolicy="origin" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof tinymce !== 'undefined') {
        tinymce.init({
          selector: 'textarea',
          plugins: 'link code',
          language: 'pt_BR',
          setup: function (editor) {
            editor.on('change', function () {
              tinymce.triggerSave();
            });
          }
        });
      }
    });
  </script>

</head>

<body>

  <header id="header" class="fixed-top">
    <div class="container">
      {% include 'navbar.html' %}
    </div>
  </header>

  <main id="main">
    <div class="container">
      <div class="row">
        <div>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var message_tag = document.getElementById("message_box");
      if (message_tag) {
        setTimeout(function () {
          message_tag.style.display = "none";
        }, 3000);
      }
    });
  </script>

  {% block scripts %}{% endblock %}
</body>

</html>
