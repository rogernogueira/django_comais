{% extends 'base2.html' %}
    
{% block content %}
    <h4 class="page-title">
        Cadastrar Termo de Outorga
    </h4>
    <br/>
    
    <form method=POST enctype="multipart/form-data">
       
        <div class="form-group">
            {% csrf_token %} 
            {{form.as_p}}

        <input type="submit" value="Salvar" class="btn btn-secondary">
    </form>
{% endblock %}
