{% extends 'base2.html' %}
    
    {% block content %}
        <h4 class= "page-title">
            Cadastrar projeto
        </h4>
        <br/>
        

        <form method=POST enctype="multipart/form-data">
                {% csrf_token %} 
                {{form.as_p}}

                <input type="submit" value="Salvar" class="btn btn-primary">
                <a class="btn btn-primary" href={% url 'gerencia-projetos'%}>Volta</a>
            </form>
    {% endblock %}
