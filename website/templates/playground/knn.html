<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador Interativo de KNN (2D)</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Script externo -->
  <script defer src="\static\website\js\script_knn.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col">
  <header class="mb-4 text-center">
    <h1 class="text-2xl font-bold">Visualizador Interativo de KNN (2D)</h1>
    <p class="text-sm text-gray-700">Selecione K, adicione pontos e visualize as regiões de classificação</p>
  </header>
  <div class="flex-1 grid grid-cols-1 lg:grid-cols-4 gap-4">
    <!-- Controles -->
    <aside class="col-span-1 p-4 bg-white rounded shadow space-y-5">
      <section class="space-y-3">
        <h2 class="font-semibold">Classe ativa</h2>
        <div class="flex space-x-2">
          <button id="btn-class-0" class="flex-1 px-3 py-2 rounded border border-blue-300 bg-blue-100 text-blue-900 hover:bg-blue-200">Classe 0</button>
          <button id="btn-class-1" class="flex-1 px-3 py-2 rounded border border-red-300 bg-white text-red-600 hover:bg-red-100">Classe 1</button>
        </div>
      </section>

      <section class="space-y-3">
        <h2 class="font-semibold">Parâmetro K</h2>
        <label class="text-sm">K: <span id="label-k">3</span></label>
        <input id="input-k" type="range" min="1" max="20" step="1" value="3" class="w-full" />
      </section>

      <section class="space-y-3">
        <h2 class="font-semibold">Dados</h2>
        <div class="space-y-2">
          <button id="btn-linear" class="w-full px-2 py-1 bg-green-200 rounded hover:bg-green-300">Linearmente Separável</button>
          <button id="btn-circle" class="w-full px-2 py-1 bg-yellow-200 rounded hover:bg-yellow-300">Círculos</button>
          <button id="btn-noise" class="w-full px-2 py-1 bg-purple-200 rounded hover:bg-purple-300">Ruído</button>
        </div>
        <div class="flex space-x-2">
          <button id="btn-clear" class="flex-1 px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">Limpar</button>
          <button id="btn-undo" class="flex-1 px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">Desfazer</button>
        </div>
      </section>

      <section class="space-y-2">
        <button id="btn-classify" class="w-full px-3 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Classificar (KNN)</button>
        <p class="text-xs text-gray-600">Clique no gráfico para adicionar novos pontos com a classe ativa.</p>
      </section>

      <section class="border-t pt-4 space-y-1 text-sm text-gray-700">
        <h2 class="font-semibold text-base mb-1">Métricas de Desempenho</h2>
        <p>Acurácia: <span id="metric-acc">0%</span></p>
        <p>Precisão: <span id="metric-prec">0%</span></p>
        <p>Recall: <span id="metric-recall">0%</span></p>
        <p>F1-Score: <span id="metric-f1">0%</span></p>
      </section>
    </aside>

    <!-- Gráfico -->
    <main class="col-span-3 bg-white rounded shadow p-2">
      <canvas id="chart" class="w-full h-[600px]"></canvas>
    </main>
  </div>
</body>
</html>
